<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faraday Gallery</title>

    <link rel="stylesheet" href="main.css">
    <link rel="preload" as="font" href="Montserrat.woff2" type="font/woff2" crossorigin="anonymous">
</head>

<body>
    <div id="preloader">
        <img src="logo.svg">
        <span class="preloader-text">Loading...</span>
        <div id="progress-container">
            <center><b id="percentage">0%</b></center>
            <div id="progress-out">
                <div id="progress-in"></div>
            </div>
        </div>
        <div class="lds-dual-ring"></div>
    </div>

    <div class="nav">
        <span>
            Faraday Gallery
        </span>

        <input type="text" placeholder="Search" id="search">
        <span class="filterBest">
            Sort:
            <select id="">
                <option value="0" selected>Recent</option>
                <option value="356">Likes (1 Year)</option>
                <option value="31">Likes (1 Month)</option>
                <option value="7">Likes (1 Week)</option>
                <option value="1">Likes (1 Day)</option>
            </select>
        </span>
    </div>

    <div id="gallery">
        <!--  Populated over main.js -->
    </div>

    <div class="pagination">
        <div class="disabled"><a href="#">&laquo;</a></div>
        <div><input type="number"> / <span>?</span></div>
        <div><a href="#">&raquo;</a></div>
    </div>

    <footer>
        <span>Images provided by BoneAmputee#8363</span>
        <a href="https://github.com/LoggeL/faradayGallery">
            <img title="Website Source" src="github.svg" width="26px" height="26px">
        </a>
    </footer>
    <script src="main.js"></script>

    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "2694182402d14d6cb5c77df98a1cbe97"}'></script><!-- End Cloudflare Web Analytics -->
</body>

</html>
